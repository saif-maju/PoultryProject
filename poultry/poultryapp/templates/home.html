{% extends "index.html" %}

{% block content %}
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <h2>Products</h2>
      
            <div class="table-responsive">
              <table class="table table-striped table-sm" id="myTable">
                <thead>
                    <th>Category</th>
                    <th>Number of Products</th>
                  </tr>
                </thead>
                <tbody>
                    
                    {% for k, v in data.items %} 
                  <tr>
                    <td>{{k}}</td>
                    <td>{{v}}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </main>
      
{% endblock %}
