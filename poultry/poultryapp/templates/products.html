{% extends "index.html" %}

{% block content %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
  <h2>Products</h2>

      <div class="table-responsive">
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">        
        <table class="table table-striped table-sm" id="myTable">
          <thead>
            <tr class="header">                
              <th>Image</th>
              <th>Name</th>
              <th>Price</th>
              <th>Category</th>
              <th>Brand</th>
            </tr>
          </thead>
          <tbody>
              {% for product in product_list %} 
            <tr>
              <td><img src={{product.image_url}} class="zoom" style="height: 30px; width: 30px;"alt="image"></td>
              <td>{{product.name}}</td>
              <td>{{product.price}}</td>
              <td>{{product.category}}</td>
              <td>{{product.brand}}</td>              
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </main>

{% endblock %}
